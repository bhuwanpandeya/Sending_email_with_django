  <body>
  <form id = "register-form">
    <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>This is a simpleRegister Form made using Boostrap.</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name= 'first_name' class="form-control" placeholder="firs name" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" name= 'last_name' class="form-control" placeholder="last name" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" name= 'phone' class="form-control" placeholder="phone no" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" name= 'email' class="form-control" placeholder="email" value=""/>
                            </div>
                            
                    </div>
                    <button type="button" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
        </form>
